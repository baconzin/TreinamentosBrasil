  <rect x="58" y="58" width="1084" height="684" rx="12" fill="none" stroke="url(#gGold)" stroke-width="4"/>
  <rect x="70" y="70" width="1060" height="660" rx="10" fill="#fff"/>
  <!-- Header -->
  <g transform="translate(90,100)">
