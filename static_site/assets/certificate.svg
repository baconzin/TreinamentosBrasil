    <text x="65" y="105" font-family="Manrope, Arial" font-size="72" font-weight="800" fill="#ffffff">B</text>
    <text x="65" y="105" font-family="Manrope, Arial" font-size="72" font-weight="800" fill="url(#gGold)">B</text>
  </g>
  <text x="1020" y="140" text-anchor="end" font-family="Manrope, Arial" font-size="28" font-weight="800" fill="#004000">Treinamentos Brasil</text>
