  <!-- Name Placeholder -->
  <text x="600" y="430" text-anchor="middle" font-family="Manrope, Arial" font-size="34" font-weight="700" fill="#111827">NOME DO(A) PARTICIPANTE</text>
  <text x="600" y="470" text-anchor="middle" font-family="Manrope, Arial" font-size="18" fill="#374151">por concluir com êxito o curso</text>
